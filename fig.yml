workspace:
  build: ./workspace
  ports:
   - "222:22"
  volumes:
   - /codeEnv/code:/code
  environment:
   - VIRTUAL_HOST=code.env.com
db:
  image: tutum/mariadb
  environment:
   - MARIADB_PASS=123456 
  volumes:
   - /codeEnv/database:/var/lib/mysql
memcache: 
  image: memcached
socketlog:
  build: ./socketlog
  ports:
     - "1229:1229"
     - "1116:1116"
phpmyadmin:
  build: ./runbox
  volumes:
   - ./phpmyadmin:/app
  links:
   - db
   - memcache
  environment:
   - VIRTUAL_HOST=phpmyadmin.env.com
#[team-container]
usernamewww:
    volumes:
    - /codeEnv/code/username.www:/app
    links:
    - db
    - memcache
    environment:
    - VIRTUAL_HOST=username.www.test.com
