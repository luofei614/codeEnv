workspace:
  build: ./workspace
  ports:
   - "222:22"
  volumes:
   - ./code:/code
  environment:
   - VIRTUAL_HOST=code.env.com
db:
  image: tutum/mariadb
  environment:
   - MARIADB_PASS=123456 
  volumes:
   - ./database:/var/lib/mysql
memcache: 
  image: memcached
socketlog:
  build: ./socketlog
  ports:
     - "1229:1229"
     - "1116:1116"
phpmyadmin:
  image: tutum/apache-php
  volumes:
   - ./phpmyadmin:/app
  links:
   - db
  environment:
   - VIRTUAL_HOST=phpmyadmin.env.com
publish:
  build: ./publish/
  volumes:
   - ./publish_codedir:/publish_codedir
  environment:
   - VIRTUAL_HOST=publish.env.com
#[team-container]
